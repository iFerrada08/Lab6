# This is a basic workflow to help you get started with Azure Policies

name: 1 Policy Definition (Create)

# Controls when the workflow will run
on: workflow_dispatch

env:
  APP_ID: ${{ secrets.CLIENTID }}
  SP_PWD: ${{ secrets.CLIENTSECRET }}
  TENANT_ID: ${{ secrets.TENANTID }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  script-to-deploy-policy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - run: |
          chmod 775 ./policies/policy1/tag-policy.sh
          ./policies/policy1/tag-policy.sh $APP_ID $SP_PWD $TENANT_ID
        shell: bash
